<div class="flex justify-center w-full mt-10">
  <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
    <h2 class="text-2xl font-bold mb-4">Forgot Password</h2>

    <form [formGroup]="form"> <!-- ✅ Add this line -->

      <!-- Step 1: Enter Email -->
      <div *ngIf="stage === 'email'">
        <mat-form-field class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your registered email" formControlName="email" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitEmail()">Next</button>
      </div>

      <!-- Step 2: Answer Security Question -->
      <div *ngIf="stage === 'question'">
        <p class="mb-2 font-medium">{{ securityQuestion }}</p>
        <mat-form-field class="w-full mb-4">
          <mat-label>Your Answer</mat-label>
          <input matInput placeholder="Answer" formControlName="answer" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitAnswer()">Submit</button>
      </div>

    </form> <!-- ✅ End form -->
  </div>
</div>
