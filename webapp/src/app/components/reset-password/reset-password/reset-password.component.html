<div class="flex justify-center w-full mt-10">
  <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>

    <form [formGroup]="form">
      <mat-form-field class="w-full mb-4">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          placeholder="New password"
          formControlName="newPassword" />

        <!-- ðŸ” Show/Hide Password Icon -->
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <!-- ðŸ”” Validation messages -->
        <mat-error *ngIf="password?.touched && password?.invalid">
          <span *ngIf="password?.errors?.['required']">Password is required.</span>
          <span *ngIf="password?.errors?.['minlength']">
            Password must be at least 5 characters.
          </span>
          <span *ngIf="password?.errors?.['pattern']">
            Password must contain at least:
            <ul class="list-disc list-inside text-sm text-red-500">
              <li>1 uppercase letter</li>
              <li>1 lowercase letter</li>
              <li>1 number</li>
              <li>1 special character</li>
            </ul>
          </span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="resetPassword()" [disabled]="form.invalid">
        Reset
      </button>
    </form>
  </div>
</div>
