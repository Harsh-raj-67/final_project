<div class="flex justify-center w-full mt-10">
  <div class="bg-white p-8 rounded shadow-md w-6/12 sm:w-96">
    <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
    <form [formGroup]="form">
      <mat-form-field class="w-full mb-4">
        <mat-label>New Password</mat-label>
        <input matInput type="password" placeholder="New password" formControlName="newPassword" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="resetPassword()">Reset</button>
    </form>
  </div>
</div>
